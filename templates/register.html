<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="regForm" method="post" enctype="multipart/form-data">
        <label>First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">

        <label>Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">

        <label>Enroll number</label>
        <input type="text" id="enrollnumber" name="enrollnumber" placeholder="Enter Enroll Number">

        <label>date of birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth">

        <label>Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number">

        <label>Gmail</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter Gmail">

        <label>Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter Address"></textarea>

        <label>Qualification</label>
        <select id="qualification" name="qualification">
            <option value="">Select</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select>

        <label>Upload photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <label>Upload resume (Pdf/Doc)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">

        <label>Upload signature</label>
        <input type="file" id="signature" name="signature" accept="image/*">

        <button type="submit">Register</button>
    </form>

    <p id="responseMessage"></p>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
